<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quote Generator</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h1>Quote Of The Day</h1>
      <div class="quoteDetail">
        <p id="quote">If you check someone's character just give him power</p>

      </div>
      <div class="btn">
        <button id="btnNew">New Quote</button>
        <button id="btnSocial">Twitter</button>
      </div>
    </div>
  </body>
</html>
