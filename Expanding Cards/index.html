<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expanding Cards</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div
        class="non-extended"
        style="
          background-image: url('https://www.indianhealthyrecipes.com/wp-content/uploads/2022/02/gobi-manchurian.jpg.webp');
        "
      >
        <p>Godi Manchurian</p>
      </div>
      <div
        class="non-extended"
        style="
          background-image: url('https://www.indianhealthyrecipes.com/wp-content/uploads/2021/12/tandoori-chicken-1024x1536.jpg.webp');
        "
      >
        <p>Tandoor Chicken</p>
      </div>
      <div
        class="extended"
        style="
          background-image: url('https://www.indianhealthyrecipes.com/wp-content/uploads/2021/12/chicken-biryani.jpg.webp');
        "
      >
        <p>Chicken Briyani</p>
      </div>
      <div
        class="non-extended"
        style="
          background-image: url('https://www.indianhealthyrecipes.com/wp-content/uploads/2023/05/chicken-shawarma.jpg.webp');
        "
      >
        <p>Swarma</p>
      </div>
      <div
        class="non-extended"
        style="
          background-image: url('https://1.bp.blogspot.com/-pEUFitqs6Rk/YMikRdhUagI/AAAAAAABk3Y/iwZmg_bJcTkHESDGo9vw_-xrsDgS7i5WgCLcBGAsYHQ/s1244/Polish_20210614_102108696.jpg');
        "
      >
        <p>Papdi Chaat</p>
      </div>
    </div>
  </body>
</html>
