<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
    <title>Notes App</title>
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div class="notes" id="app">
      <div class="notes__sidebar">
        <button class="notes__add" type="button">Add Note</button>
        <div class="notes__list">
          <div class="notes__list-item notes__list-item--selected">
            <div class="notes__small-title">Lecture Notes</div>
            <div class="notes__small-body">I learnt Nothing today</div>
            <div class="notes__small-updated">7 april 7:70pm</div>
          </div>
        </div>
      </div>
      <div class="notes__preview">
        <input
          type="text"
          name="note_title"
          id="note_title"
          class="notes__title"
          placeholder="Enter a title"
        />
        <textarea name="note_body" id="note_body" class="notes__body">
I am the notes body....</textarea
        >
      </div>
    </div>
  </body>
</html>
